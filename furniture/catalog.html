<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Catalog</title>
    <link rel="preload" as="style" type="text/css" href="css/catalog_mob.bundle.css">
    <link rel="stylesheet" href="css/catalog_mob.bundle.css">
</head>
<body>
    <header class="navbar navbar-expand-sm navbar-dark bg-dark text-uppercase">
        <a class="navbar-brand" href="index.html">Furniture catalog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <nav class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="catalog.html">catalog </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">log out</a>
                </li>
            </ul>    
        </nav>
    </header>
    <main id="mainContent">
        <section class="container catalog__container">
            <h2 class="text-uppercase">Catalog</h2>
            <template id="catalogItemTmp">
                <li class="list-group-item list-group-item-action furnitureLink"></li>
            </template>
            <ul class="list-group" id="listItems"></ul>
        </section>
        <template id="furnitureTemp">
            <section class="furniture container">
                <a href="catalog.html" class="text-decoration-none">&larr; back to catalog</a>
                <h2 class="furniture__title text-center"></h2>
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="" class="d-block w-100 photo1" alt="furniture">
                        </div>
                        <div class="carousel-item">
                            <img src="" class="d-block w-100 photo2" alt="furniture">
                        </div>
                        <div class="carousel-item">
                            <img src="" class="d-block w-100 photo3" alt="furniture">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon prev__icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon next__icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <p class="furniture__description"></p>
            </section>
        </template>
    </main>
    <script async src="js/catalog.bundle.js"></script>
</body>
</html>
