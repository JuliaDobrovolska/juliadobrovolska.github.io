<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Онлайн интервью</title>
    <link rel="preload" as="style" type="text/css" href="./css/interview_mob.bundle.css">
    <link rel="preload" as="style" type="text/css" href="./css/interview_desktop.bundle.css" media="(min-width: 769.02px)">
    <link rel="stylesheet" href="./css/interview_mob.bundle.css">
    <link rel="stylesheet" href="./css/interview_desktop.bundle.css" media="(min-width: 769.02px)">
</head>
<body>
    <header class="header">
            <nav class="header__nav">
                <img class="logo" src="./img/pb.svg" alt="logo">
                <ul class="lang">
                    <li class="lang__item lang__item--selected">укр</li>
                    <li class="lang__item">|</li>
                    <li class="lang__item">рус</li>
                </ul>
            </nav>
    </header>
    <main class="main" id="main">
        <template id="settings">
            <article class="main__settings">
                <section class="main__content">
                <span class="main__step">Шаг 1 из 3</span>
                <h2 class="main__header">Настройки подключения</h2>
                <p class="main__description">Для проведения видеозаписи нам необходимо получить доступ:</p>
                <ul class="main__settings__access">
                    <li class="access__item access__item__camera">
                        <img class="access__item__img" src="./img/camera.svg" alt="camera">
                        <span class="access__item__text ">доступ к камере</span>
                    </li>
                    <li class="access__item access__item__micro">
                        <img class="access__item__img" src="./img/micro.svg" alt="micro">
                        <span class="access__item__text ">доступ к микрофону</span>
                    </li>
                </ul>
                <p class="main__description">Для корректной работы системы, пожалуйста, нажмите “Разрешить” в открывшемся диалоговом окне. В случае, если у вас более одной камеры или микрофона, выберите те, которые необходимы в выпадающем списке.</p>
            
                <button class="main__button" id="settingsButton" disabled >Продолжить</button>
            </section>
            </article>
        </template>
        <template id="rules">
            <article class="main__rules">
                <section class="main__content main__content__rules">
                <span class="main__step">Шаг 2 из 3</span>
                <h2 class="main__header">Для успешной записи интервью:</h2>
                <ul class="main__description">
                    <li>
                        <p>Вам необходимо будет ответить на несколько вопросов, касающихся Вашего опыта работы. <span class="main__description--bold">Интервью займет у Вас не более 15 минут.</span></p>
                    </li>
                    <li>
                        <p>Сначала Вы будете видеть вопрос. На этом этапе никакой видеозаписи не ведется. У Вас есть возможность подготовиться к ответу. Когда Вы будете готовы отвечать, нажимайте кнопку «Записать видео»</p>
                    </li>
                    <li>
                        <p>Включится запись Вашего ответа. Обратите внимание на таймер. Ответ на каждый вопрос ограничен по времени! Поэтому отвечайте четко на поставленный вопрос. Вопрос все время будет перед Вами, вверху страницы. Вы можете остановить запись или закончить запись досрочно. Некоторые вопросы могут содержать несколько небольших уточняющих вопросов-подсказок. Пожалуйста, следуйте им и отвечайте на все вопросы для полного развернутого ответа. Записав ответ на вопрос, у Вас будет возможность:</p>
                    </li>
                </ul>
                <ul class="rules__list">
                    <li class="rules__list__item">просмотреть свой ответ</li>
                    <li class="rules__list__item">1 раз его перезаписать</li>
                </ul>
            </section>
            
                <figure class="main__media">
                    <p class="main__media__ready">готово к записи</p>
                    <video class="main__media__content" autoplay muted></video>
                    
                </figure>
                <button class="main__button" id="rulesButton">Продолжить</button>
                <!-- <button class="main__button" id="rulesButton">Продолжить</button> -->
            </article>
        </template>
        <template id="start">
            <article class="main__start">
                <section class="main__content">
                    <span class="main__step">Шаг 3 из 3</span>
                    <h2 class="main__header">Давайте начинать!</h2>
                    <p class="main__description">
                            Для записи ответа на вопрос нажмите на «Запись видео» и отвечайте на вопрос. Учтите ограниченость времени на вопрос и используйте
                            его рационально.
                    </p>
                </section>
                
                    <figure class="main__media main__media__start">
                        <p class="main__media__ready">готово к записи</p>
                        <video class="main__media__content"  autoplay muted></video>
                    </figure>
                    <button class="main__button" id="startButton">Начать интервью</button>
                    
            </article>
        </template>
        <template id="questions">
                <article class="main__questions">
                    <section class="main__content main__content__questions" id="mainContentQuestions">
                        <template id="questionContent">
                            <h2 class="main__header" id="title"></h2>
                            <p class="main__subtitle" id="subtitle"></p>
                            <ol class="question__list">
                                <li class="question__list__item"></li>
                                <li class="question__list__item"></li>
                                <li class="question__list__item"></li>
                                <li class="question__list__item"></li>
                                <li class="question__list__item"></li>
                            </ol>
                        </template>
                        <div class="remember">
                            <span class="remember__title">Помните!</span>
                            <p class="remember__description">Вам необходимо ответить на все вопросы. От полноты и качества ответов зависит результат интервью.</p>
                        </div>
                       
                    </section>
                    <p class="main__media__countdown" id="countdown"></p>
                    
                    <figure class=" main__media__full" id="recordVideoFigure">
                        <div id="pulsePoint" class="pulse-point"></div>
                        <p class="main__media__ready main__media__ready-full" id="videoLink">готово к записи</p>
                        <video class="main__media__content main__media__full-video"  autoplay muted></video>
                    </figure>
                    <button class="main__button main__button__first" id="recordButton">
                        <span>Записать видео</span>
                        <img class="main__button__img" src="./img/stream.svg" alt="stream">
                        <!--  -->
                    </button>
                    
                
            </template>  
        <template id="recordedVideoTemp">
            <figure class="main__media__full" id="recordedVideoFigure">
                <video class="main__media__content  main__media__full-video main__media__recorded" id="recordedVideo"  preload="metadata" ></video>
               
                <div class="play">
                <img class="play__img" src="./img/camera-copy-6.svg" alt="play">
                <p class="play__text">ПРОИГРАТЬ ВИДЕО</p>
            </div>
            </figure>
        </template>
                 
        <template id="stopButtonTemp">
            <button class="main__button main__button__first" id="stopButton">
                <span>Закончить запись</span>
                <img class="main__button__img" src="./img/stop_video.svg" alt="stop">
            </button>
        </template>
        <template id="pauseResumeToggle">
            <button class="main__button main__button__second" id="pauseButton">
                <span id="pauseSpan">Поставить на паузу</span>
                <img class="main__button__img" id="pauseImg" src="./img/pause.svg" alt="pause">
            </button> 
        </template>
        <template id="nextQuestionTemp">
            <button class="main__button main__button__first" id="recordAgain">
                <span>Перезаписать видео</span>
                <img class="main__button__img" src="./img/restart.svg" alt="restart">
            </button> 
            <button class="main__button main__button__second" id="nextQuestion">Следующий вопрос</button> 
        </template>
        <template id="finishButtonTemp">
                <a class="main__button main__button__second" id="finishButton" href="final.html"> 
                    <span>Завершить интервью</span>
                    <img class="main__button__img" src="./img/finish.svg" alt="finish">
                </a> 
            </template>
    </article>  
              
    </main>
    <script async src="./js/interview.bundle.js"></script>
</body>
</html>
